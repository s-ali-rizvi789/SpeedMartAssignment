<div class="delivery-list-container">
    <h1>Delivery List</h1>
    <div *ngIf="!isLoading" class="wish-request-table-container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="fName">
              <th mat-header-cell *matHeaderCellDef> First Name </th>
              <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="lName">
              <th mat-header-cell *matHeaderCellDef> Last Name </th>
              <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="address">
              <th mat-header-cell *matHeaderCellDef> Address </th>
              <td mat-cell *matCellDef="let element"> {{element.address}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="wishes">
              <th mat-header-cell *matHeaderCellDef> Wishes </th>
              <td mat-cell *matCellDef="let element"> {{element.wishes}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row [ngClass]="{'poor-behaviour': row.behaviour == 'poor'}" *matRowDef="let row; columns: displayedColumns;"></tr>
            
        </table>
        <mat-paginator
            [length]="totalRowCount" [pageSize]="pageSize"
            [pageSizeOptions]="[15, 30, 45]"
            showFirstLastButtons
            (page)="onPageEvent($event)">
        </mat-paginator>
    </div>      
</div>
